<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" >
    <h:head>
        <title>Home</title>
    </h:head>
    <h:body>
        <p:dataList value="#{homeView.courses}" var="course" type="ordered">
            <f:facet name="header">
                Courses
            </f:facet>
            #{course.name}: #{course.description}
            <p:link outcome="course" value="Take course" rendered="#{homeView.logged}">
                <f:param name="courseId" value="#{course.name}" />
            </p:link>
        </p:dataList>
    </h:body>
</html>
