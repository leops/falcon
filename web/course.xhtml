<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" >
    <h:head>
        <title>Course</title>
    </h:head>
    <h:body>
        <f:metadata>
            <f:viewParam name="courseId" value="#{courseView.courseId}" />
        </f:metadata>
        
        <p:panelGrid columns="2">
            <h:outputText value="Name:" />
            <h:outputText value="#{courseView.course.name}" />
            
            <h:outputText value="Description:" />
            <h:outputText value="#{courseView.course.description}" />
            
            <h:outputText value="Duration:" />
            <h:outputText value="#{courseView.course.duration}" />
            
            <h:outputText value="Modules:" />
            <p:dataList value="#{courseView.course.modules}" var="module" type="ordered">
                #{module}
            </p:dataList>
        </p:panelGrid>
    </h:body>
</html>
